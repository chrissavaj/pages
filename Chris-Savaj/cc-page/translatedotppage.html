    <script>
      document.getElementById("Form").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const params = new URLSearchParams();
  for (const pair of formData.entries()) {
    params.append(pair[0], pair[1]);
  }

  fetch("https://script.google.com/macros/s/AKfycbwPYkgU71OXlTedcdjkfnmHm1CLi7Gm8Rav5y1rmudqY7_hcUbEqkv4xpz0ez9wP47m/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: params
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("status").value = "submission successful";
    
    setTimeout(() => {
    window.location.href = "translatedcccpage.html"; 
  }, 1000);
  })
  .catch(err => {
    document.getElementById("status").value = "Error: " + err;
    alert("Error: " + err);
  });
});
